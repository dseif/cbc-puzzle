<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" ></link>
    <script src="editor.js" ></script>
  </head>
  <body>
    <div id="container" >
      <canvas id="audio-canvas" width="500" height="100" ></canvas>
      <div id="prepare-div"><div>Preparing</div></div>
    </div>
    <div id="editor">
    </div>
    <div id="controls">
      <canvas width="100" height="100" id="play-canvas"></canvas>
      <canvas width="100" height="100" id="pause-canvas"></canvas>
    </div>
    <div id="output">
      <input type="button" id="output-render" value="Render Output" />
      <textarea id="output-textarea"></textarea>
    </div>
    <audio src="sample.oga" id="audio" preload="auto" ></audio>
  </body>
</html>
