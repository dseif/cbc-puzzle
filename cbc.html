<html>
  <head>
    <script src="cbc.js"></script>
    <link rel="stylesheet" href="cbc.css"></link>
    <script>
      document.addEventListener( "DOMContentLoaded", function( event ) {

        var cbc = new Cbc( "audio", "items", "target" );
        var event1 = cbc.registerEvent({
          start: 1,
          end: 5,
          text: "First"
        });
        var event2 = cbc.registerEvent({
          start: 9,
          end: 15,
          text: "SECOND"
        });
        var event3 = cbc.registerEvent({
          start: 5,
          end: 9,
          text: "event3Number2middle"
        });
      }, false );
    </script>
  <head>
  <body>

    <div id="target" style="width:200px;height:200px;border:solid;">
    </div>
    <div id="items" style="width:500px;height:400px;border:solid">
    </div>
  <audio id='audio' data-timeline-sources="data/parserData.json" controls>
    <source src="../popcorn-js/test/italia.mp4" type='audio/mp4; codecs="mp4a.40.2"'>
    <source src="../popcorn-js/test/italia.ogg" type='audio/ogg; codecs="vorbis"'>
  </audio>
  <button id="play">PLAY</button>
  </body>
</html>
